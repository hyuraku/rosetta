name: CI

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Build and test job
  build-and-test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.21', '1.22']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: go build -v -o rosetta main.go

      - name: Run unit tests
        run: go test -v -race -coverprofile=coverage-unit.txt -covermode=atomic ./tests/unit/...

      - name: Run integration tests
        run: go test -v -race -timeout=5m -coverprofile=coverage-integration.txt -covermode=atomic ./tests/integration/...
